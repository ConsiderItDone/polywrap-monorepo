type Module {
  sanitizeEnv(env: ClientEnv!): Env!
  environment(arg: String!): Env
}

type Env {
  str: String!
  optStr: String
  defStr: String!
  optFilledStr: String
  number: Int8!
  optNumber: Int8
  bool: Boolean!
  optBool: Boolean
  en: EnvEnum!
  optEnum: EnvEnum
  object: EnvObject!
  optObject: EnvObject
}

type ClientEnv {
  str: String!
  optStr: String
}

type EnvObject {
  prop: String!
}

enum EnvEnum {
  FIRST
  SECOND
}
