[package]
name = "polywrap-query-test-cases"
version = "0.1.0"
description = "Reusable Polywrap Query Test Cases"
authors = ["Kobby Pentangeli <kobbypentangeli@gmail.com>"]
repository = "https://github.com/polywrap/monorepo"
license = "MIT"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
num-bigint = { version = "0.4.0", features = ["serde"] }
num-traits = "0.2.14"
serde = { version = "1.0.126", features = ["derive"] }
polywrap-wasm-rs = { version = "0.1.0", path = "../../../../../../../wasm/rs" }