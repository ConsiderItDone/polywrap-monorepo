[package]
name = "web3api-test-cases"
version = "0.1.0"
description = "Reusable Web3API Test Cases"
authors = ["Kobby Pentangeli <kobbypentangeli@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bincode = "1.3.3"
#num-bigint = "0.4.0"
num-bigint = { version = "0.4.0", features = ["serde"] }
num-traits = "0.2.14"
serde = { version = "1.0.126", features = ["derive"] }
web3api-wasm-rs = { version = "0.1.0", path = "../../../../../../wasm/rs"}