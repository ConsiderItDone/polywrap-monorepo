[package]
name = "mutation"
version = "0.1.0"
description = "Reusable Polywrap Mutation Test Cases"
authors = ["Kobby Pentangeli <kobbypentangeli@gmail.com>"]
repository = "https://github.com/polywrap/monorepo"
license = "MIT"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
num-bigint = { version = "0.4", default-features = false }
num-traits = { version = "0.2.14", default-features = false }
polywrap-wasm-rs = { version = "0.0.1-prealpha-dev.37.4", path = "../../../../../../../wasm/no-std-rs" }
query = { version = "0.1.0", path = "../query" }

[profile.dev]
panic = "abort"

[profile.release]
lto = true
# Tell `rustc` to optimize for small code size.
debug = false
debug-assertions = false
codegen-units = 1
panic = "abort"