type EnvObject {
  prop: String!
}

enum EnvEnum {
  FIRST
  SECOND
}

type Env {
  str: String!
  optStr: String
  optFilledStr: String
  number: Int8!
  optNumber: Int8
  bool: Boolean!
  optBool: Boolean
  en: EnvEnum!
  optEnum: EnvEnum
  object: EnvObject!
  optObject: EnvObject
  array: [UInt32!]!
}

type Module {
  methodNoEnv(
    arg: String!
  ): String!

  methodRequireEnv(
    arg: String!
  ): Env! @env(required: true)

  methodOptionalEnv(
    arg: String!
  ): Env @env(required: false)
}
