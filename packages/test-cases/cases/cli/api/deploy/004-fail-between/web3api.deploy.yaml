format: 0.0.1-prealpha.1
stages:
  ipfs_deploy:
    package: ipfs
    uri: fs/./build
  from_deploy:
    package: local-dev-ens
    depends_on: ipfs_deploy
    config:
      domainName: foo
      ports:
        devServer: 4040
        ethereum: 8545
  from_deploy2:
    package: local-dev-ens
    depends_on: ipfs_deploy
    config:
      domainName: test2.eth
      ports:
        devServer: 4040
        ethereum: 8545