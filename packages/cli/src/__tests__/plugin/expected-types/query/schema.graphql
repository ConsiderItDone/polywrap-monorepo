#import { Query } into Ethereum from "ens/ethereum.web3api.eth"

type Query {
  sanitizeEnv(
    env: ClientQueryEnv!
  ): Env!

  method(
    str: String!
    optStr: String
  ): Object!
}

type Object {
  u: UInt!
  array: [Boolean!]!
  bytes: Bytes
}

type ClientQueryEnv {
  userProp: String!
}

type Env {
  arg1: String!
}
